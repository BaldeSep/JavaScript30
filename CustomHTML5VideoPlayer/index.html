<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="player">
      <video class="video-player">
        <source src="video/Big Buck Bunny-YE7VzlLtp-4.mp4" type="video/mp4" />
        Sorry Your Browser Does Not Support Embedded Videos
      </video>

      <div class="player-controls">
        <div class="video-progress">
          <div class="video-progress-filled"></div>
        </div>
        <button
          data-play="&#9658;"
          data-pause="&#10074;&#10074;"
          class="player-button toggle"
          id="video-play-button"
          title="Toggle Play"
        >
          &#9658;
        </button>
        <input
          type="range"
          name="volume"
          class="player-slider"
          id="volume-controls"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackrate"
          class="player-slider"
          id="playbackrate-controls"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />

        <button data-skip="10" class="player-button" id="skip-back">
          << 10s
        </button>
        <button data-skip="20" class="player-button" id="skip-forward">
          25s >>
        </button>
      </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
